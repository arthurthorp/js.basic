<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<script>
		function testaprimo(){
		
				var naoEhPrimo=false;
				var numero= document.getElementById("numero").value;
				for(var i=2;i<numero;i++){
					if(numero%i==0){
						naoEhPrimo=true;
					}    
				}	
			if(naoEhPrimo){
				document.getElementById("msg").innerHTML="O número não é primo!";
			}
			else{
				document.getElementById("msg").innerHTML="O número é primo!";	
			}
		};
	</script>
</head>
<body>
	<form>
		<input type="number" id="numero"/>
		<input type="button" value="Calcular" onclick="testaprimo()"/>
		<h1 id="msg"></h1>
		
	</form>
</body>
