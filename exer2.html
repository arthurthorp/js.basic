<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<script>
		function criptografia(){
			var frase= document.getElementById("palavras").value;
			var frasecripto="";
			frase=frase.toUpperCase();
			for(var i=0;i<frase.lenght;i++){
				frasecripto= frasecripto + trocaletra(frase.charAt(i)); 
			}
			document.getElementById("msg").innerHTML=frasecripto;
		}
		function trocaletra(letra){
			switch(letra){
				case "T": return "P";
				case "E": return "O";
				case "N": return "L";
				case "I": return "A";
				case "S": return "R";
				case "P": return "T";
				case "O": return "E";
				case "L": return "N";
				case "A": return "I";
				case "R": return "S";
				default: return letra;
			}
		}
	</script>
</head>
<body>
	<form>
		<input type="text" id="palavras"/>
		<input type="button" value="Criptografar" onclick="criptografia()"/>
		<h1 id="msg"></h1>	
	</form>
</body>
</html>
